plugins {
	id 'java'
	id 'war'
	id "org.gretty" version "4.0.3"
}

group = 'ru.clevertec'

sourceCompatibility = 17
targetCompatibility = 17

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.2'
//	implementation 'org.hibernate:hibernate-core:5.6.4.Final'
	implementation 'org.springframework:spring-orm:6.0.7'
	implementation 'org.hibernate.orm:hibernate-core:6.2.0.Final'
//	implementation 'javax.validation:validation-api:2.0.0.Final'
//	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
//	implementation 'org.hibernate:hibernate-c3p0:5.6.4.Final'
//	implementation 'org.hibernate:hibernate-ehcache:5.6.4.Final'
	implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
	implementation 'org.springframework:spring-core:6.0.7'
	implementation 'org.springframework:spring-context:6.0.7'
	implementation 'org.springframework:spring-beans:6.0.7'
	implementation 'org.springframework:spring-web:6.0.7'
	implementation 'org.springframework:spring-webmvc:6.0.7'
//	implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
	implementation 'org.springframework:spring-jdbc:6.0.7'
	implementation 'org.postgresql:postgresql:42.6.0'
	implementation 'org.mapstruct:mapstruct:1.5.3.Final'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
	implementation 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
	implementation 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

	compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
	compileOnly 'org.projectlombok:lombok:1.18.26'

	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'

	testImplementation 'org.springframework:spring-test:6.0.7'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
	testImplementation 'org.assertj:assertj-core:3.24.2'
	testImplementation 'org.mockito:mockito-core:5.2.0'
	testImplementation 'org.mockito:mockito-junit-jupiter:5.2.0'
	testImplementation 'com.h2database:h2:2.1.214'
	testImplementation 'org.projectlombok:lombok:1.18.26'

	testAnnotationProcessor "org.projectlombok:lombok:1.18.26"
}

tasks.named('test') {
	useJUnitPlatform()
}

gretty {
	httpPort = 8080
	contextPath = '/'
	servletContainer = 'tomcat10'
}
